name: incident_tracker_flutter
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.1.3
  dio: ^4.0.0
  carousel_slider: ^4.0.0-nullsafety.0
  permission_handler: ^6.1.1
  logging: ^1.0.1
  image_picker: ^0.7.4
  google_sign_in: ^5.0.1
  kakao_flutter_sdk: ^0.6.0-beta.2
  flutter_launcher_icons: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: NotoSansCJKkr
      fonts:
        - asset: fonts/noto_sans_cjk_kr_black.otf
          weight: 400
        - asset: fonts/noto_sans_cjk_kr_bold.otf
          weight: 700
        - asset: fonts/noto_sans_cjk_kr_medium.otf
    - family: Blanka
      fonts:
        - asset: fonts/blanka_regular.otf
    - family: WritePost
      fonts:
        - asset: fonts/WritePost.ttf
    - family: Category
      fonts:
        - asset: fonts/Category.ttf
    - family: Ranking
      fonts:
        - asset: fonts/Ranking.ttf
    - family: Profile
      fonts:
        - asset: fonts/Profile.ttf

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/launcher_logo.jpg"